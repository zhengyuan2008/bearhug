# Netlify 配置文件

[build]
  # 构建命令（如果有需要）
  command = ""
  # 发布目录（当前项目是静态站点，发布根目录）
  publish = "."

[functions]
  # Functions 目录
  directory = ".netlify/functions"

# 定时函数配置：每日凌晨12点生成心态文章
# 使用 Netlify 原生 scheduled functions
# 在 .netlify/functions 目录中创建函数文件
# 在函数文件中使用 schedule 导出来配置执行时间

# 环境变量（需要在Netlify Dashboard配置实际值）
# 必需的环境变量：
# - SUPABASE_URL=https://your-project.supabase.co
# - SUPABASE_ANON_KEY=your-anon-key
# - OPENAI_API_KEY=sk-proj-your-api-key
